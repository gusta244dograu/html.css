<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando Formularios</title>
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>
    
    <h2>Formularios com estilo</h2>

    <fieldset>
        <legend>Detalhes do contato</legend>
        <div>
            <label for="nome">Nome usuario</label>
            <input type="text" name="nome" id="nome">
        </div>

        <div>
            <label>E-mail</label>
            <input for="email" type="text" name="nome" id="nome">
        </div>

        <div>
            <label for="url">URL</label>
            <input type="text" name="nome" id="nome">
        </div>

    </fieldset>
</body>
</html>
